<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/jpg" href="data/birds/blub.png"/>
    <title>Avax Birds</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"
        integrity="sha512-4P0ZJ49OMXe3jXT+EsEaq82eNwFeyYL81LeHGzGcEhowFbTqeQ80q+NEkgsE8tHPs6aCqvi7U+XWliAjDmT5Lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"
        integrity="sha512-U2sgwrFhl+Tgx9iGH9h5Ba2WyIjyCes+D0prtIFw3a0V+/fkaeL5Cd/VjyPHno9kUPE1rnNhBGTyvtZsfJp0xg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"
        integrity="sha512-5T245ZTH0m0RfONiFm2NF0zcYcmAuNzcGyPSQ18j8Bs5Pbfhp5HP1hosrR8XRt5M3kSRqzjNMYpm2+it/AUX/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PENVTLR0VC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-PENVTLR0VC');
    </script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <script type="text/javascript">
        function showButton(btn) {
            document.getElementById(btn).style.display = "flex";
        }
        function hideButton(btn) {
            document.getElementById(btn).style.display = "none";
        }
    </script>

    <!-- play buttons -->
    <button id="play-home" type="button" onclick="hideButton('play-home'); showButton('stage');">
        <img src="/data/buttons/play.png" alt="play">
    </button>

    <!-- stage buttons -->
    <div id="stage" style="display:none">
        <div id="stage-wrapper">
            <button id="stage1" type="button" onclick="hideButton('stage');
                showButton('pause-btn');
                showButton('score1');
                showButton('rb-stage1');
                showButton('rb-stage1-red1');
                showButton('rb-stage1-red2');
                showButton('rb-stage1-red3');
                showButton('transparent');">1</button>
            <div id="stage1-star">start!!</div>
        </div>
        <div id="stage-wrapper">
            <button id="stage2" type="button" onclick="hideButton('stage');
                showButton('pause-btn');
                showButton('score2');
                showButton('rb-stage2');
                showButton('rb-stage2-red1');
                showButton('rb-stage2-chuck1');
                showButton('rb-stage2-chuck2');
                showButton('transparent');">2</button>
            <div id="stage2-star">start!!</div>
        </div>
        <div id="stage-wrapper">
            <button id="stage3" type="button" onclick="hideButton('stage');
                showButton('pause-btn');
                showButton('score3');
                showButton('rb-stage3');
                showButton('rb-stage3-red1');
                showButton('rb-stage3-chuck1');
                showButton('rb-stage3-bomb1');
                showButton('transparent');">3</button>
            <div id="stage3-star">start!!</div>
        </div>
        <div id="stage-wrapper">
            <button id="stage4" type="button" onclick="hideButton('stage');
                showButton('pause-btn');
                showButton('score4');
                showButton('rb-stage4');
                showButton('rb-stage4-hal1');
                showButton('rb-stage4-hal2');
                showButton('rb-stage4-hal3');
                showButton('transparent');">4</button>
            <div id="stage4-star">start!!</div>
        </div>
    </div>

    <!-- function button -->
    <div id="func-button">
        <button id="pause-btn" type="button" style="display:none" onclick="hideButton('pause-btn');
                showButton('pause-img');
                showButton('play-btn');
                showButton('restart-btn');
                showButton('home-btn');
                showButton('stage-btn');
                hideButton('transparent');">
            <img src="/data/buttons/pause-btn.png"
                alt="pause-btn">
        </button>
        <button id="pause-img" type="button" style="display:none">
            <img src="/data/img/pause-img.png"
                alt="pause-img">
        </button>
        <button id="play-btn" type="button" style="display:none" onclick="showButton('pause-btn');
                hideButton('pause-img');
                hideButton('play-btn');
                hideButton('restart-btn');
                hideButton('home-btn');
                hideButton('stage-btn');
                showButton('transparent');">
            <img src="/data/buttons/play-btn.png"
                alt="play-btn">
        </button>
        <button id="restart-btn" type="button" style="display:none" onclick="showButton('pause-btn');
                hideButton('pause-img');
                hideButton('play-btn');
                hideButton('restart-btn');
                hideButton('home-btn');
                hideButton('stage-btn');
                showButton('transparent');">
            <img src="/data/buttons/restart-btn.png"
                alt="restart-btn">
        </button>
        <button id="home-btn" type="button" style="display:none" onclick="showButton('play-home');
                hideButton('score1');
                hideButton('score2');
                hideButton('score3');
                hideButton('score4');
                hideButton('pause-img');
                hideButton('play-btn');
                hideButton('restart-btn');
                hideButton('home-btn');
                hideButton('stage-btn')
                hideButton('rb-stage1');
                hideButton('rb-stage2');
                hideButton('rb-stage3');
                hideButton('rb-stage4');">
            <img src="/data/buttons/home-btn.png"
                alt="home-btn">
        </button>
        <button id="stage-btn" type="button" style="display:none" onclick="showButton('stage');
                hideButton('score1');
                hideButton('score2');
                hideButton('score3');
                hideButton('score4');
                hideButton('pause-img');
                hideButton('play-btn');
                hideButton('restart-btn');
                hideButton('home-btn');
                hideButton('stage-btn');
                hideButton('rb-stage1');
                hideButton('rb-stage2');
                hideButton('rb-stage3');
                hideButton('rb-stage4');">
            <img src="/data/buttons/stage-btn.png"
                alt="stage-btn">
        </button>
    </div>

    <!-- score -->
    <div id="score1" style="display:none">no record</div>
    <div id="score2" style="display:none">no record</div>
    <div id="score3" style="display:none">no record</div>
    <div id="score4" style="display:none">no record</div>

    <!-- remaining birds -->
    <div id="rb-wrapper">
        <div id="rb-stage1" style="display:none">
            <div id="now-bird-stage1">Now</div>
            <img src="/data/birds/blub.png"
                id="rb-stage1-red1">
            <img src="/data/birds/blub.png"
                id="rb-stage1-red2">
            <img src="/data/birds/blub.png"
                id="rb-stage1-red3">
        </div>
        <div id="rb-stage2" style="display:none">
            <div id="now-bird-stage2">Now</div>
            <img src="/data/birds/blub.png"
                id="rb-stage2-red1">
            <img src="/data/birds/splenium.png"
                id="rb-stage2-chuck1">
            <img src="/data/birds/splenium.png"
                id="rb-stage2-chuck2">
        </div>
        <div id="rb-stage3" style="display:none">
            <div id="now-bird-stage3">Now</div>
            <img src="/data/birds/blub.png"
                id="rb-stage3-red1">
            <img src="/data/birds/splenium.png"
                id="rb-stage3-chuck1">
            <img src="/data/birds/ket.png"
                id="rb-stage3-bomb1">
        </div>
        <div id="rb-stage4" style="display:none">
            <div id="now-bird-stage4">Now</div>
            <img src="/data/birds/wink.png"
                id="rb-stage4-hal1">
            <img src="/data/birds/wink.png"
                id="rb-stage4-hal2">
            <img src="/data/birds/wink.png"
                id="rb-stage4-hal3">
        </div>
    </div>

    <!-- transparent -->
    <button id="transparent" type="button" style="display:none"></button>

    <script defer type="module" src="./src/pages/main.js"></script>
</body>

</html>
